{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="{% static 'js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>Магазин продуктов</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>

<header data-bs-theme="dark">
    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Меню</h4>
                    <a href="{% url 'catalog:list' %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Продукты</a>
                    <a href="{% url 'blog:list' %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Блог</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' %}" type="button" class="btn btn-sm btn-outline-secondary">Профиль</a>
                    <a href="{% url 'users:logout' %}" type="button" class="btn btn-sm btn-outline-secondary">Выход</a>
                    {% else %}
                    <a href="{% url 'users:login' %}" type="button" class="btn btn-sm btn-outline-secondary">Вход</a>
                    <a href="{% url 'users:register' %}" type="button" class="btn btn-sm btn-outline-secondary">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
    </div>
    </div>


</main>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
