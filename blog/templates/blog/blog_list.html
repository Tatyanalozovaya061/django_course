{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}

<div class="album py-4 bg-body-tertiary text-center">
    <h1>Blog</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <a href="{% url 'blog:create' %}" type="button" class="btn btn-secondary">Добавить блог</a>
            </div>
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="text-center">
                        <img src="/media/{{ object.image }}" class="rounded" alt="preview" width="100%" height="100">
                    </div>
                    <p class="text-center fw-bold">
                        {{ object.title | title }}
                    </p>
                    <div class="card-body">
                        <p class="text-center">{{ object.content }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:view_blog' object.pk %}" type="button"
                                   class="btn btn-secondary">просмотр</a>
                                <a href="{% url 'blog:edit_blog' object.pk %}" type="button"
                                   class="btn btn-secondary">редактирование</a>
                                <a href="{% url 'blog:delete_blog' object.pk %}" type="button"
                                   class="btn btn-secondary">удаление</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
